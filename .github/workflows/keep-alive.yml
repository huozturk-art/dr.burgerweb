name: Supabase Direct Ping

on:
  schedule:
    - cron: '0 9 */2 * *' # 2 günde bir çalışır
  workflow_dispatch:

jobs:
  ping-db:
    runs-on: ubuntu-latest
    steps:
      - name: Supabase Tablosundan Veri Çek
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        # "products" tablosundan veri çekiyoruz
        run: |
          curl -X GET "$SUPABASE_URL/rest/v1/products?select=*&limit=1" \
          -H "apikey: $SUPABASE_KEY" \
          -H "Authorization: Bearer $SUPABASE_KEY"
